<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>رستوران لوکس</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>رستوران لوکس</h1>
            <nav>
                <ul>
                    <li><a href="#">خانه</a></li>
                    <li>
                        <a href="#">منو</a>
                        <ul class="submenu">
                            <li><a href="#">پیش‌غذاها</a></li>
                            <li><a href="#">غذاهای اصلی</a></li>
                            <li><a href="#">دسرها</a></li>
                        </ul>
                    </li>
                    <li>
                        <a href="#">رزرو میز</a>
                        <ul class="submenu">
                            <li><a href="#" id="reserve">رزرو آنلاین</a></li>
                            <li><a href="#">رزرو تلفنی</a></li>
                        </ul>
                    </li>
                    <li><a href="#">تماس با ما</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section id="hero">
        <div class="container">
            <h2>خوش آمدید به رستوران لوکس</h2>
            <p>بهترین غذاهای تازه و خدمات عالی را با ما تجربه کنید.</p>
        </div>
    </section>

    <main>
        <section id="reservation-form" class="hidden">
            <div class="container">
                <h2>فرم رزرو میز</h2>
                <form action="https://formspree.io/f/manwvgen" method="POST">
                    <label for="name">نام:</label>
                    <input type="text" id="name" name="name" required>
                    
                    <label for="email">ایمیل:</label>
                    <input type="email" id="email" name="email" required>
                    
                    <label for="phone">شماره تماس:</label>
                    <input type="tel" id="phone" name="phone" required>
                    
                    <label for="date">تاریخ رزرو:</label>
                    <input type="date" id="date" name="date" required>
                    
                    <label for="time">ساعت رزرو:</label>
                    <input type="time" id="time" name="time" required>
                    
                    <label for="people">تعداد نفرات:</label>
                    <input type="number" id="people" name="people" required min="1">
                    
                    <input type="submit" value="ارسال">
                </form>
            </div>
        </section>

        <section id="sandwich-selection">
            <div class="container">
                <h2>انتخاب ساندویچ</h2>
                <form id="sandwich-form">
                    <div class="sandwich">
                        <label>
                            <input type="checkbox" name="sandwich" value="sandwich1">
                            <img src="https://images.unsplash.com/photo-1504674900247-fd7d3c0d2d2a" alt="ساندویچ 1">
                            ساندویچ 1
                        </label>
                    </div>
                    <div class="sandwich">
                        <label>
                            <input type="checkbox" name="sandwich" value="sandwich2">
                            <img src="https://images.unsplash.com/photo-1605502901222-73974a3dd1e6" alt="ساندویچ 2">
                            ساندویچ 2
                        </label>
                    </div>
                    <div class="sandwich">
                        <label>
                            <input type="checkbox" name="sandwich" value="sandwich3">
                            <img src="https://images.unsplash.com/photo-1605703055135-fb8e4d929768" alt="ساندویچ 3">
                            ساندویچ 3
                        </label>
                    </div>
                    <input type="submit" value="خرید">
                </form>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 رستوران لوکس. تمام حقوق محفوظ است.</p>
        </div>
    </footer>

    <script>
        document.getElementById('reserve').addEventListener('click', function () {
            document.getElementById('reservation-form').classList.toggle('hidden');
        });
    </script>
</body>
</html>
